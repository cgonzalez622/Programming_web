<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assign8.css">
    <script src="../vue.js"></script>
    <title>Collection Demo</title>
</head>
<body>
    <h1>Western Art Movements</h1>
    <div id="myCollectionApp">
        <table class="styled-table">
            <thead>
                <th></th>
                <th>Movement</th>
                <th>Time</th>
                <th>Locations</th>
                <th>Artist Examples</th>
                <th>Description</th>
            </thead>
            <tbody>
                <!-- wrapping 'console' in '' will give more detail to the item in the array/ second argument refers to the index number-->
                <tr class="active-row" v-for="(console, idx) in consoles" v-bind:class="{odd: idx % 2 !== 0}"               
                >
                <!-- putting v-bind infront of any attribute will  give us access to any data in our vue/javascript accessible
                another example is ....==0,second: console.locations === 'Global'-->
                    <td><img v-bind:title="console.artist" v-bind:src="console.image" v-bind:alt="console.time + ' ' + console.movement"></td>
                    <td>{{console.movement}}</td>
                    <td>{{console.time}}</td>
                    <td>{{console.locations}}</td>
                    <td>{{console.artistExamples}}</td>
                    <td>{{console.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="assign8.js"></script>
</body>
</html>
