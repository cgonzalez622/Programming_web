<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="practice.css">
    <title>Basic Forms</title>
</head>
<body>
    <div id="app" v-cloak>
        <div class="containter">            
            <h1>{{title}}</h1>
            <div class="newItem">
                <label for="newTodo">Add an Item</label>
                <input v-model="newItem" type="text" id="newTodo">
                <label for="">priority level</label>
                <select v-model="newItemPriority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="output">
                <small>Item to add</small>
                <br>
                {{newItem}}
                <br>
                priority level {{newItemPriority}}
            </div>
            <ul>
                <li v-for="todo in todoItems" key="todo.id">{{todo.label}}</li>
            </ul>
        </div> 
    </div>
    <script src="practice.js"></script>
</body>
</html>
